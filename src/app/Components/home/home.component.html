<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/product/{{ food.id }}">
      <img src="{{ food.imageUrl }}" alt="{{ food.id }}"
    /></a>
    <div class="content">
      <div class="name">{{ food.name }}</div>
      <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§Ô∏è </span>
      <div class="product-item-footer">
        <div class="origins">
          <span *ngFor="let origin of food.origins">
            {{ origin }}
          </span>
          <div class="cooktime">
            <span> üïí </span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          {{ food.price | currency }}
        </div>
        <div>
          <button class="buuton" type="button" (click)="addToCart(food)">
            Add To Cart
          </button>
        </div>
      </div>
    </div>
  </li>
</ul>
